<!DOCTYPE html>
<html>
    <!--Essa Tag abaixo (head) é como o cérebro silencioso de uma página da web. Ela não aparece na tela quando você visita um site, mas desempenha um papel crucial nos bastidores.-->
    <head>
        <!--Essa Tag abaixo (title) é para o título da aba da página Web.-->
        <title> Portifólio</title>
    </head>
    <!--Essa Tag abaixa (body) é como o coração pulsante de uma página da web. Ela é responsável por abrigar todo o conteúdo visível que os usuários veem quando acessam um site.-->
    <body>
        <!--Esssa Tag abaixo (h1) é para defenir um título, que vai até h6, vai dimuindo o tamanho e formando subtítulos no site-->
        <h1>Isso é um Título</h1>
        <h2>Isso é Subtítulo</h2>
        <!--Essa Tag abaixo (p) é para definir parágrafo no site.-->
        <p>Isso é uma Parágrafo</p>
        <!--Essa Tag abaixo (img) é para incluir uma atributo como imagem para o site e o (alt) serve quando a imagem apresentar erro, terá descrição da imagem como texto alternativo.-->
        <img src="./html.png" alt="Logotipo do HTML 5">
    </body>
</html>
