<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Projeto no Alura</title>
</head>
<body>
    <h1>Meu Primeiro Projeto</h1>
    <h2>Importancia em aprender HTML</h2>
    <img src="./html.png" alt="Logotipo do HTML 5">
    <p>Eu estou amando aprender html</p>
    <!--A Tag (ul) abaixo em HTML é bastante útil para criar listas desordenadas.A tag <ul> (ou elemento HTML de Lista desordenada) representa uma lista de itens sem ordem rígida. Em outras palavras, é uma coleção de itens que não segue uma ordenação numérica específica, e a posição dos itens na lista é irrelevante.Caracteristicamente, os itens em uma lista desordenada são exibidos com um marcador que pode ter várias formas, como um ponto, um círculo ou um quadrado.-->
    <ul>
        <li>Projeto 1</li>
        <li>Projeto 2</li>
        <li>Projeto 3</li>
    </ul>

    <ul>
        <!--A tag <li> em HTML é uma abreviação para “Lista de Itens” (List Item, em inglês). Ela é usada para representar um item que faz parte de uma lista. Vamos explorar um pouco mais:
            Elemento HTML <li>:
                O elemento <li> é usado para criar itens em listas, sejam elas ordenadas ou desordenadas.
                Cada <li> representa um único item na lista.
                O <li> deve estar contido em um elemento pai, que pode ser:
                    Uma lista ordenada (<ol>), onde os itens são numerados sequencialmente (1, 2, 3, etc.).
                    Uma lista desordenada (<ul>), onde os itens são marcados com pontos ou outros símbolos.
                    Um menu (<menu>), embora esse uso seja menos comum.
                    Em listas ordenadas, os itens geralmente são numerados (1, 2, 3, etc.), enquanto em listas desordenadas, eles são marcados com pontos ou outros símbolos.-->
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
      </ul>      
</body>
</html>
